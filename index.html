<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm Monitor Horoskop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Willkommen auf der Rettungswache Gustavsburg</h1>
    <div class="container-fluid">
        <div class="row align-items-start">
            <div class="col-12 col-md-12">
                <div class="alert alert-warning" role="alert">
                    <strong>Achtung!</strong> Aktuell wird die Anzeige von Sperrungen auf Autobahnen getestet. Es wird um Feedback gebeten, ob die angezeigten Sperrungen relevant sind. Vielen Dank!
                </div>
            </div>
            <div class="col-12 col-md-10">
                <div id="horoskop">
                    <div id="horoskop-content"></div>
                </div>
                <div class="card mt-4">
                    <div class="card-body">
                        <div id="autobahn-closures"></div>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-2 d-flex flex-column align-items-center">
                <div id="feedback">
                    <div class="fw-semibold mb-2">Feedback per QR-Code</div>
                    <img id="feedback-qr" alt="Feedback QR-Code" width="250" height="250" />
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"></script>
</body>
</html>
